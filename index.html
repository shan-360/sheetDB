<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      #style{
        margin-left: 30%;
        margin-top: 10%;
      }
      #submit{
        margin-left: 5%;
      }
    </style>

    <title>Scanning Daily Report</title>
  </head>
  <body>
    <form
      method="post"
      id="sheetdb-form"
      action="https://sheetdb.io/api/v1/d2taigps2plvm"
    >
    <p id = "style">
      Date: <br><input name="data[DATE]" /> <br>
      ID: <br><input name="data[ID]" /> <br>
      Name: <br><input name="data[NAME]" /> <br>
      Total-File: <br><input name="data[TOTAL-FILE]"/><br>
      Total-Scanned-Page: <br><input name="data[TOTAL-SCANNED-PAGE]"/><br>
      Soft-File-Received: <br><input name="data[SOFT-FILE-RECEIVED]"/><br><br>
      <button id = "submit" type="submit">Submit</button>
    </p>
    </form>

    <script>
      var form = document.getElementById("sheetdb-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(form.action, {
          method: "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
        })
          .then((response) => response.json())
          .then((html) => {
            // you can put any JS code here
            alert("Successfully submitted your report!");
          });
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
